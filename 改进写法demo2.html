<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        li {
            padding:5px 10px;
            color: #666;
            background-color: cadetblue;
        }
        .active {
            color: #fff;
            background-color: red;
        }

        .div1 {
            display: none;
        }
    </style>
    <script type="text/javascript" src="js/lib/require.js"></script>
    <script type="text/javascript">
        require.config({
            /*通过paths的配置会使我们的模块名字更精炼，paths还有一个重要的功能，
            就是可以配置多个路径，如果远程cdn库没有加载成功，可以加载本地的库*/
            /*注意配置模块的路径时没有.js后缀*/
            paths: {
                "jquery1": ["http://libs.baidu.com/jquery/2.0.3/jquery","js/lib/jquery.min"],
                "underscore": ["js/lib/underscore"],
                "demo2": ["./js/demo2"]
            },
            shim: {
                "jquery1": {
                    exports: "$"
                }
            }
        });

        /*上面的例子中重复出现了require.config配置，如果每个页面中都加入配置，必然显得十分不雅，
        requirejs提供了一种叫"主数据"的功能，我们首先创建一个main.js*/

        require(["jquery1","demo2"], function($){
            $(function(){
                alert('load finished!');
                $('.tabNav li').click(function(){
                    var _this = $(this);
                    console.log(_this.index());
                    _this.addClass('active').siblings().removeClass('active');
                    $('.div1').eq(_this.index()).show().siblings('.div1').hide();
                });
            });
        });
    </script>
</head>
<body>
<p>this is just a requireJs test</p>
<ul class="tabNav">
    <li class="active">111</li>
    <li>222</li>
    <li>333</li>
</ul>
<div class="div1">aaaaaaaaaaa</div>
<div class="div1">bbbbbbbbbbb</div>
<div class="div1">ccccccccccc</div>
</body>
</html>
