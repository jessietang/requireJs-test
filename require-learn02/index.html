<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>home page</title>
    <link rel="stylesheet" href="styles/lib/bootstrap.min.css"/>
    <style>

        #myCarousel {
            margin-top: 20px;
        }

        .carousel-inner img {
            width: 100%;
            height: auto;
        }
    </style>
    <script  data-main="scripts/index" src="scripts/lib/require.js"></script>

</head>
<body>
    <!--每个页面公共的header-->
    <header style="width: 100%;height: 30px;line-height: 30px;background-color: #000;color: red;">
        <a class="header-link" href="">header link</a>
    </header>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div id="myCarousel" class="carousel slide">
                    <!-- 轮播（Carousel）指标 -->
                    <ol class="carousel-indicators">
                        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                        <li data-target="#myCarousel" data-slide-to="1"></li>
                        <li data-target="#myCarousel" data-slide-to="2"></li>
                    </ol>
                    <!-- 轮播（Carousel）项目 -->
                    <div class="carousel-inner">
                        <div class="item active">
                            <img src="http://www.runoob.com/wp-content/uploads/2014/07/slide1.png" alt="First slide">
                        </div>
                        <div class="item">
                            <img src="http://www.runoob.com/wp-content/uploads/2014/07/slide2.png" alt="Second slide">
                        </div>
                        <div class="item">
                            <img src="http://www.runoob.com/wp-content/uploads/2014/07/slide3.png" alt="Third slide">
                        </div>
                    </div>
                    <!-- 轮播（Carousel）导航 -->
                    <a class="carousel-control left" href="#myCarousel"
                       data-slide="prev">&lsaquo;
                    </a>
                    <a class="carousel-control right" href="#myCarousel"
                       data-slide="next">&rsaquo;
                    </a>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
